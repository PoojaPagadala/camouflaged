<!DOCTYPE html>
<html>
  <head>
    <title>Camouflaged Object Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        margin-top: 20px;
      }

      .container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
      }

      .image-box {
        border: 1px solid #ddd;
        padding: 10px;
      }

      .image-box img {
        max-width: 400px;
        max-height: 400px;
        width: auto;
        height: auto;
      }

      .upload-box {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Camouflaged Object Detection</h1>

    <div class="upload-box">
      <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required />
        <input type="submit" value="Upload & Predict" />
      </form>
    </div>

    {% if uploaded_path and predicted_path %}
    <div class="container">
      <div class="image-box">
        <h3>Uploaded Image</h3>
        <img src="{{ uploaded_path }}" alt="Uploaded Image" />
      </div>
      <div class="image-box">
        <h3>Predicted Mask</h3>
        <img src="{{ predicted_path }}" alt="Predicted Image" />
      </div>
    </div>
    {% endif %}
  </body>
</html>
